name: One-Time PakWheels Scraper

on:
  workflow_dispatch:  # 🔘 Manual trigger (via Run workflow button)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Run Scraper Script
        run: |
          python pakwheel_scraper.py

      - name: 🔍 Preview Output
        run: |
          echo "--- Data Folder ---"
          ls -l data || echo "No data folder found"
          echo "--- Images Folder ---"
          ls -l images || echo "No images folder found"
          echo "--- Sample CSV ---"
          head -n 10 data/pakwheels_products.csv || echo "No CSV found"

      - name: ✅ Commit & Push Scraped Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          mkdir -p data images
          touch data/.keep images/.keep

          git add data/ images/
          git fetch --unshallow || true
          git pull --rebase origin main || true
          git commit -m "📦 Auto scrape: CSV + images added" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
