name: One-Time PakWheels Scraper

on:
  workflow_dispatch:  # Manual run only

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ Run the Scraper Script
        run: python pakwheel_scraper.py

      - name: Commit & Push CSV Output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Update remote URL to include token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          # Pull full history first to allow rebase
          git fetch --unshallow || true
          git pull --rebase origin main || true

          # Stage + commit
          git add data/pakwheels_products.csv
          git commit -m "üì¶ Auto scrape: CSV generated" || echo "No changes to commit"

          # Push back
          git push origin HEAD:${{ github.ref }}
