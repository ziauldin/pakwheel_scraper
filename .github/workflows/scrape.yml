name: One-Time PakWheels Scraper

on:
  workflow_dispatch:  # â–¶ï¸ Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Run Scraper Script
        run: |
          echo "Running pakwheel_scraper.py..."
          python pakwheel_scraper.py

      - name: ğŸ” Preview Output
        continue-on-error: true
        run: |
          echo "--- Data Folder ---"
          ls -lh data || echo "âŒ No data folder found"
          echo "--- Images Folder ---"
          ls -lh images || echo "âŒ No images folder found"
          echo "--- Sample CSV Output ---"
          head -n 10 data/pakwheels_products.csv || echo "âŒ CSV not found"

      - name: âœ… Commit & Push Scraped Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          mkdir -p data images
          touch data/.keep images/.keep

          git add data/ images/

          git fetch --unshallow || true
          git pull --rebase origin main || true
          git commit -m "ğŸ“¦ Auto scrape: CSV + images added" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
